<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="deleteProjectLabel" style="display: block; padding-left: 0px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="closeModal($event)" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteProjectLabel">Delete Project {{project.name}}</h4>
            </div>
            <div class="modal-body">
                <p *ngIf="!shared">Are you sure you want to delete the Project {{project.name}}?</p>
                <p *ngIf="shared">Are you sure you don't want participate in the Project {{project.name}} no more?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteProject($event)">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeModal($event)">Cancel</button>
            </div>
        </div>
    </div>
</div>
