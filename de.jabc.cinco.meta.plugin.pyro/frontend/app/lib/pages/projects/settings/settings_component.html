<div class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="settingsLabel" style="display: block; padding-left: 0px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="close.emit($event)" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="settingsLabel">Settings</h4>
            </div>
            <div class="modal-body">
                <form>
                    <h4>Project Settings</h4>
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input [(ngModel)]="project.name" type="text" class="form-control" id="projectName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Project Description</label>
                        <textarea [(ngModel)]="project.description" class="form-control" id="projectDescription" placeholder="Description"></textarea>
                    </div>
                    <h4>GraphModel Settings</h4>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="saveSettings($event)">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close.emit($event)">Close</button>
            </div>
        </div>
    </div>
</div>
