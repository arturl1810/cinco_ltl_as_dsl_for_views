<div *ngIf="visible" [ngClass]="getClass()" class="alert-dismissible" role="alert" style="
    min-width: 40%;
    margin-left: 30%;
    position: absolute;
    z-index:     999999;">
    <button (click)="close()" type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{message}}
</div>
