<!-- Show Users Modal -->
<div class="modal fade in" id="showUsersModal" tabindex="-1" role="dialog" aria-labelledby="showUsersLabel" style="display: block; padding-left: 0px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="close.emit($event)" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="showUsersLabel">Known Users</h4>
            </div>
            <div class="modal-body">
                <h4>Add a User to your list</h4>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="findUserName">Name</label>
                        <input #findUserName type="text" class="form-control" id="findUserName" placeholder="Jane Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="findUserEmail">Email</label>
                        <input #findUserEmail type="email" class="form-control" id="findUserEmail" placeholder="jane.doe@example.com" required>
                    </div>
                    <button type="submit" (click)="submitSearchUser(findUserName.value,findUserEmail.value)" class="btn btn-default">add</button>
                </form>
                <br />
                <div *ngIf="notFound" class="alert alert-danger">No user found</div>
                <div *ngIf="found" class="alert alert-success">User found and added</div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let sharedUser of user.knownUsers; let i = index">
                        <th scope="row">{{i+1}}</th>
                        <td>{{sharedUser.username}}</td>
                        <td>{{sharedUser.email}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close.emit($event)">Close</button>
            </div>
        </div>
    </div>
</div>
