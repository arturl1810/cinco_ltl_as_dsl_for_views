<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div *ngIf="!correct" class="alert alert-danger">
        Bad credentials
    </div>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input #email type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input #pw type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button (click)="login(email.value,pw.value,$event)" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
</form>
